<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIRIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'space-dark': '#0A0A0F',
              'space-mid': '#1A1A2E',
              'space-light': '#16213E',
              'neon-cyan': '#00F5FF',
              'neon-blue': '#0080FF',
              'neon-purple': '#8A2BE2',
              'neon-orange': '#FF6B35',
              'neon-green': '#39FF14',
              'neon-pink': '#FF1493',
              'accent-blue': '#00BFFF',
              'accent-purple': '#9932CC',
              'accent-orange': '#FF4500',
              'glow-blue': 'rgba(0, 191, 255, 0.5)',
              'glow-purple': 'rgba(153, 50, 204, 0.5)',
              'glow-orange': 'rgba(255, 69, 0, 0.5)',
            },
            fontFamily: {
              'sans': ['"Exo 2"', 'sans-serif'],
            },
            boxShadow: {
              'neon-blue': '0 0 20px rgba(0, 191, 255, 0.5), 0 0 40px rgba(0, 191, 255, 0.3)',
              'neon-purple': '0 0 20px rgba(153, 50, 204, 0.5), 0 0 40px rgba(153, 50, 204, 0.3)',
              'neon-orange': '0 0 20px rgba(255, 69, 0, 0.5), 0 0 40px rgba(255, 69, 0, 0.3)',
              'hologram': '0 8px 32px rgba(0, 191, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1)',
              'floating': '0 20px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 191, 255, 0.1)',
            },
            backdropBlur: {
              'xs': '2px',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hologram': 'linear-gradient(135deg, rgba(0, 191, 255, 0.1) 0%, rgba(153, 50, 204, 0.1) 100%)',
              'energy-flow': 'linear-gradient(90deg, transparent 0%, rgba(0, 191, 255, 0.8) 50%, transparent 100%)',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .7 },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(0, 191, 255, 0.5)' },
                '50%': { boxShadow: '0 0 30px rgba(0, 191, 255, 0.8), 0 0 40px rgba(0, 191, 255, 0.3)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideInLeft: {
                '0%': { opacity: 0, transform: 'translateX(-50px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: 0, transform: 'translateX(50px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' },
              },
              energyFlow: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              particleFloat: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '33%': { transform: 'translate(30px, -30px) rotate(120deg)' },
                '66%': { transform: 'translate(-20px, 20px) rotate(240deg)' },
              },
            },
            animation: {
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              glow: 'glow 2s ease-in-out infinite',
              float: 'float 3s ease-in-out infinite',
              slideInLeft: 'slideInLeft 0.6s ease-out forwards',
              slideInRight: 'slideInRight 0.6s ease-out forwards',
              energyFlow: 'energyFlow 2s linear infinite',
              particleFloat: 'particleFloat 6s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">

{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
